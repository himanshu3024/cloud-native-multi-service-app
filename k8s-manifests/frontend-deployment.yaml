apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: cloud-native-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: himanshu3024/frontend-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: cloud-native-app
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80          # Service port exposed to the internet
      targetPort: 80    # Container port
  type: LoadBalancer     # ðŸ”¹ Change from NodePort to LoadBalancer
